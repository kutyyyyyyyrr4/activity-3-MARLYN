<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="act 3 stylesheet.css">
    <title>inner html</title>
</head>
<body>
    <div class="container">
        <h1>Inner html</h1>
        <p id="demo" onclick="myFunction()">Click here to see changes.</p>
    </div>
</body>
<script>
    function myFunction() {
        document.getElementById ("demo").innerHTML = "CHANGE!!!!";
    }
</script>
</html>
